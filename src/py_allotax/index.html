<!DOCTYPE html>
  <body>
    <!-- FLEX Diamond x Wordshift -->
    <div style="display:flex; flex-wrap: wrap; align-items:center; justify-content: center; row-gap: 50px;">
        <div style="margin-top:60px">
          <div style="display:flex; gap: 10em; justify-content: center; font-size: 22px; margin-bottom: -50px; margin-right: 70px;">
            <div id="title1"></div> 
            <div id="title2"></div>  
          </div>
          <div id="diamondplot">
              <svg xmlns="http://www.w3.org/2000/svg"></svg>
          </div>
          <!-- FLEX Legend and balance plot  -->
          <div style="display: flex; gap: 13em; justify-content: center;">
              <div id="legend" style="margin-left: -50px;">
                  <svg xmlns="http://www.w3.org/2000/svg"></svg>
              </div>
              <div id="balance">
                  <svg xmlns="http://www.w3.org/2000/svg"></svg>
              </div>
          </div>
        </div>
        <div id="wordshift">
            <svg xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
    </div>
  </body>
</html>
